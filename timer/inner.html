<table id="table" border="0">
    <tr id="plus-row">
        <td align="center" class="title"></td>
        <td align="center" class="button" id="plus-day">+</td>
        <td align="center" class="button" id="plus-hour">+</td>
        <td align="center" class="button" id="plus-minute">+</td>
        <td align="center" class="button" id="plus-second">+</td>
    </tr>
    <tr id="spacer1">
        <td align="center" class="title" ></td>
        <td align="center" class="numbers" id="dday"></td>
        <td align="center" class="numbers" id="dhour"></td>
        <td align="center" class="numbers" id="dmin"></td>
        <td align="center" class="numbers" id="dsec"></td>
        <td align="center" class="title" ></td>
    </tr>
    <tr id="spacer2">
        <td align="center" class="title" ></td>
        <td align="center" class="title" id="days">Days</td>
        <td align="center" class="title" id="hours">Hours</td>
        <td align="center" class="title" id="minutes">Minutes</td>
        <td align="center" class="title" id="seconds">Seconds</td>
        <td align="center" class="title" ></td>
    </tr>
    <tr id="minus-row">
        <td align="center" class="title"></td>
        <td align="center" class="button" id="minus-day">-</td>
        <td align="center" class="button" id="minus-hour">-</td>
        <td align="center" class="button" id="minus-minute">-</td>
        <td align="center" class="button" id="minus-second">-</td>
    </tr>
</table>
<div class="button" id="pause">pause</div>
<div class="button"  id="resume">resume</div>
<div class="button" id="stop">stop</div>
